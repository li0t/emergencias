<!DOCTYPE html> 
<html>
<head>
<meta charset="utf-8">
<title>ClinicApp</title>
<link href="jquery-mobile/jquery.mobile.theme-1.0.min.css" rel="stylesheet" type="text/css"/>
<link href="jquery-mobile/jquery.mobile.structure-1.0.min.css" rel="stylesheet" type="text/css"/>
<script src="jquery-mobile/jquery-1.6.4.min.js" type="text/javascript"></script>
<script src="jquery-mobile/jquery.mobile-1.0.min.js" type="text/javascript"></script>
</head> 
<body> 

<div data-role="page" id="pagina2">
	<div data-role="header" data-theme="b">
	  <h1 align="center">Home</h1>
	</div>
    <div align="center">
    <img src="home.jpg" aling="center" width="100%">
    </div>
	<div data-role="content">	
		<ul data-role="listview">
			<li><a href="#page2">Agendar Hora</a></li>
            <li><a href="#page3">Ver Hora Agendada</a></li>
			<li><a href="#page4">Emininar Hora Agendada</a></li>
		</ul>		
	</div>
	<div data-role="footer" data-position="fixed" data-theme="b">
		<h4>ClinicApp</h4>
	</div>
</div>
   
<div data-role="page" id="page2">
	<div data-role="header" data-theme="e">
		<h1>Agendar Hora </h1>
	<a href="pagina2.html" data-role="button" data-icon="back" data-iconpos="left">Volver</a>	</div>
	<div data-role="content" data-theme="b">
	  <div data-role="fieldcontain">
	    <label for="selectmenu" class="select">Seleccione Centro Médico :</label>
	    <select name="selectmenu" id="selectmenu">
	      <option value="udechile">Clínica Universidad de Chile </option>
	      <option value="ucatolica">Clínica Universidad Cátolica</option>
	      <option value="santiago">Clínica Santiago</option>
        </select>
      </div>
	  <div data-role="fieldcontain">
	    <label for="selectmenu2" class="select">Seleccione Especialidad:</label>
	    <select name="selectmenu2" id="selectmenu2">
	      <option value="maternidad">Matermidad</option>
	      <option value="pediatria">Pediatría</option>
	      <option value="nutricion">Nutrición</option>
        </select>
      </div>
	  <div data-role="fieldcontain">
	    <label for="selectmenu3" class="select">Especialista:</label>
	    <select name="selectmenu3" id="selectmenu3">
	      <option value="option1">Cristopher Angle</option>
	      <option value="option2">Oliver Atom</option>
	      <option value="option3">Andres Ayala</option>
        </select>
      </div>
      
      
	  <div data-role="fieldcontain">
	    <fieldset data-role="controlgroup">
	      <legend>Hora Disponible :</legend>
	      <input type="radio" name="fechahora" id="FechaHoraDisponible_0" value="" />
	      <label for="FechaHoraDisponible_0">12:15</label>
	      <input type="radio" name="Fecha/Hora Disponible" id="FechaHoraDisponible_1" value="" />
	      <label for="FechaHoraDisponible_1">13:30</label>
	      <input type="radio" name="Fecha/Hora Disponible" id="FechaHoraDisponible_2" value="" />
	      <label for="FechaHoraDisponible_2">14:00</label>
	      <input type="radio" name="Fecha/Hora Disponible" id="FechaHoraDisponible_3" value="" />
	      <label for="FechaHoraDisponible_3">14:45</label>
        </fieldset>
      </div>
      	
			
	</div>
	<button data-icon="forward" data-iconpos="bottom">Agendar</button>
    
	<div data-role="footer" data-position="fixed" data-theme="b">
		<h4>ClinicApp</h4>  
	</div>
</div>

<div data-role="page" id="page3">
	<div data-role="header" data-theme="e">
		<h1>Ver Hora Agendada</h1>
		<a href="pagina2.html" data-role="button" data-icon="back" data-iconpos="left">Atrás</a>
	</div>
	<div data-role="content" data-theme="b"> Contenido
      <div data-role="collapsible-set">
        <div data-role="collapsible">
          <h3>Hora Agendada</h3>
          <p>No Hay Horas</p>
        </div>
        
      </div>
    </div>
	<div data-role="footer" data-position="fixed" data-theme="b">
		<h2>ClinicApp</h2>
	</div>
</div>

<div data-role="page" id="page4">
	<div data-role="header" data-theme="e">
		<h1 align="center">Emininar Hora Agendada </h1>
        <a href="pagina2.html" data-role="button" data-icon="back" data-iconpos="left">Atrás</a>
        
	</div>
	<div data-role="content" data-theme="b"> Contenido
      <div data-role="collapsible-set">
        <div data-role="collapsible">
          <h3>Hora a Eliminar</h3>
          <p>No Hay Horas</p>
        </div>
        
      </div>
    </div>
	<div data-role="footer" data-position="fixed" data-theme="b">
		<h4>ClinicApp</h4>
	</div>
</div>

</body>
</html>
